<div class="main-div">
    <div class="row mt-3">
        <div *ngFor="let data of productsList;let i = index" class="col-md-4">
            <div class="card me-5 ms-5 mb-4" style="width: 18rem;">
                <div class="card-body">
                    <a title="add to favourites" style="color: red;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                          </svg>
                    </a>
                  <h5 style="text-align: center;" class="card-title"><span>{{data?.name}}</span>
                <span (click)="addItemToCart(i)" title="Add to Cart" style="float: right;">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-dash " viewBox="0 0 16 16">
                        <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
                        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                      </svg>
                </span>
            </h5>
                  <img class="img-fluid rounded mx-auto d-block" [src]="data.image_url">
                  <p style="text-align: center;" class="card-text">Product Price : {{data?.price |currency}}.</p>
                  <div class="text-center">
                    <button type="button" (click)="buyNow(i)" class="btn btn-success">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
</div>
