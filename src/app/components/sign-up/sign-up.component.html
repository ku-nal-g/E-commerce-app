<div class="parent-div">
    <div class="child-div">
        <form [formGroup]="signUp" class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" id="inputEmail4">
              <span class="text-danger"
              *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.hasError('required')">
              Email Address is required.
          </span>
          <span class="text-danger"
          *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.hasError('email')">
          Email Address must be valid.
      </span>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="inputPassword4">
              <span class="text-danger"
              *ngIf="(password?.dirty || password?.touched) && password?.invalid && password?.hasError('required')">
              password  is required.
          </span>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="address" id="inputAddress" placeholder="1234 Main St">
              <span class="text-danger"
              *ngIf="(address?.dirty || address?.touched) && address?.invalid && address?.hasError('required')">
               Address is required.
          </span>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" formControlName="city" id="inputCity">
              <span class="text-danger"
              *ngIf="(city?.dirty || city?.touched) && city?.invalid && city?.hasError('required')">
              city  is required.
          </span>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" formControlName="state" class="form-select">
                <option selected>Choose state</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="rajasthan">Uttar Pradesh</option>
                <option value="rajasthan">New Delhi</option>
                <option value="rajasthan">Madhya Pradesh</option>
              </select>
              <span class="text-danger"
              *ngIf="(state?.dirty || state?.touched) && state?.invalid && state?.hasError('required')">
              state is required.
          </span>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" formControlName="zip" class="form-control" id="inputZip">
              <span class="text-danger"
              *ngIf="(zip?.dirty || zip?.touched) && zip?.invalid && zip?.hasError('required')">
              zip is required.
          </span>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <a style="color: black; text-decoration: none;" routerLink="../login">Back to Login</a>
                </div>
                <div class="col-6 text-center">
                    <button type="submit" (click)="routeToLogin()" [disabled]="this.signUp.invalid" class="btn btn-danger">Sign Up</button>
                  </div>
            </div>
          </form>
    </div>
</div>
