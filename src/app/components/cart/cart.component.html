<div class="parent-div mt-3 ms-5">
    <div class="row ms-5 mb-3">
        <div class="col-md-6">
            <h4 class="ms-4">Shopping Cart</h4>
        </div>
        <div class="col-md-6 text-end">
            <a (click)="removeItemFromCart()" style="color: red; text-decoration: underline; cursor: pointer;">Remove All</a>
        </div>
    </div>

    <div *ngIf="this.cartListArray.length">
        <div *ngFor="let data of cartListArray;let i=index" class="row mt-3 ms-4">
            <div class="col-md-2">
                <input type="checkbox" (change)="itemChecked($event,i)">
            </div>
            <div class="col-md-2 text-center ms-5">
                <img class="img-fluid ms-4" [src]="data.image_url">
            </div>
            <div class="col-md-2">
                <h4 class="text-center">{{data.name}}</h4>
            </div>
            <div class="col-md-3 text-center">
                <button style="border: none; outline: none; background-color: white;" (click)="increaseQuantity(i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                </button>
                <span>{{quantityList[i]}}</span>
    
                <button style="border: none; outline: none; background-color: white;" (click)="decreaseQuantity(i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                      </svg>
                </button>
    
            </div>
            <div class="col-md-2 text-center">
                <h4>{{this.priceList[i]|currency}}</h4>
            </div>
        </div>
    </div>

    <div *ngIf="this.cartListArray.length" class="row">
        <div class="ms-auto me-5 mt-2" style="border-top: 1px solid black ;width: 80%"></div>
        <div class="col-md-12 text-end mt-2">
            <h4>Toatl price : {{totalAmount | currency}}</h4>
        </div>
    </div>

    <div *ngIf="!this.cartListArray.length" class="text-center">
        <h5>OOps no Item Found</h5>
    </div>

    <div *ngIf="this.cartListArray.length" class="row">
        <div class="col-md-12 text-center">
            <button [disabled]="isChecked" (click)="routeToPayment()" class="btn btn-dark">Proceed to Pay</button>
        </div>
    </div>
</div>
