<div class="parent-div">
    <div class="row">
        <div class="col-md-6">
            <img class="img-rounded mt-5" width="500" height="350" src="assets/card_img.png">
        </div>
        <div class="col-md-6">
            <div class="form-div mt-5">
                <form [formGroup]="this.cardForm">
                    <div class="input-group mb-4">
                        <input type="text" formControlName="cardNumber" class="form-control" placeholder="CARD NUMBER">
                        <span class="text-danger"
                            *ngIf="(cardNumber?.dirty || cardNumber?.touched) && cardNumber?.invalid && cardNumber?.hasError('required')">
                            cardNumber is required.
                        </span>
                        <span class="text-danger"
                            *ngIf="(cardNumber?.dirty || cardNumber?.touched) && cardNumber?.invalid && cardNumber?.hasError('pattern')">
                            cardNumber must be valid.
                        </span>
                        <div class="input-group-append">
                            <span style="background-color: white;" class="input-group-text">
                                <i>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-credit-card-2-front-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zm0 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
                                    </svg>
                                </i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <input type="text" formControlName="cardHolderName" class="form-control"
                            placeholder="CARDHOLDER NAME">
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4 mb-2">
                            <input type="number" class="form-control" formControlName="month" placeholder="MMM">
                        </div>
                        <div class="col-md-4 mb-2">
                            <input type="number" class="form-control" formControlName="year" placeholder="YYY">
                        </div>
                        <div class="col-md-4 mb-2">
                            <input type="number" class="form-control" formControlName="cvv" placeholder="CVV">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <button [disabled]="this.cardForm.invalid" style="width: 100%;" type="submit"
                                class="btn confirm mb-2" (click)="proceedToPay()">CONFIRM AND PAY {{amount || productPrice |currency}}</button>
                        </div>
                        <div class="col-md-4">
                            <button style="width: 100%;" type="submit" class="btn cancel">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
